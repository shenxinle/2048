<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="discription" content="2048 game">
    <title>2048</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <script>
        document.documentElement.style.fontSize = parseFloat(document.documentElement.clientWidth / 20) + 'px';
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info clearfix">
                <div class="title">
                    <h1>2048</h1>
                </div>
                <div class="score">
                    <span>SCORE</span>
                    <p class="score-num">0</p>
                </div>
                <div class="best">
                    <span>BEST</span>
                    <p class="best-num">0</p>
                </div>
            </div>
            <div class="header-op">
                <button class="new">New Game</button>
            </div>
        </div>
        <div class="main">
            <div class="grid-container">
                
            </div>
            <div class="title-container">
                
            </div>
            <div class="finish">
                <div class="shade"></div>
                <div class="content">
                    <h1>恭喜你，获得 <span class="score">0</span> 分</h1>
                    <div class="op">
                        <button class="back">Back</button>
                        <button class="new">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script/touch.js"></script>
<script src="script/main.js"></script>
<!-- <script src="http://114.90.111.210:8080/target/target-script-min.js#anonymous"></script> -->
</body>
</html>
